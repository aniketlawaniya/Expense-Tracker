<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expenses</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary" >
      <span style="margin-left: 20px;" class="navbar-brand mb-0 h1">Expense Tracker</span>
      <span style="margin-right: 15px;" class="navbar-brand mb-0 h1" id="expenseDisplay"></span>
    </nav>
    <div style="width: 40%" class="container-fluid bg-light" style="min-height: 100vh">
      <div class="container">
        <div class="jumbotron mt-4">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text" id="spent in rupee">â‚¹</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="addExpense"
              placeholder="0.00"
              aria-label="Amount spent"
              aria-describedby="spent in rupees"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="spent at"><i class="fas fa-info-circle"></i><br></span>
            </div>
            <input
              type="text"
              class="form-control"
              id="addDesc"
              placeholder="Enter a Description"
              aria-label="Enter a Description"
              aria-describedby="Enter a Description"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="btnCounter"
              >
              Add
              </button>
            </div>
          </div>
        </div>
        <ul class="list-group" id="expenseTable"></ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
